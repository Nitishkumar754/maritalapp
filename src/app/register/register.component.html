
<div class="grid_3">
  <div class="container" *ngIf='registerForm'>
   <div class="breadcrumb1">
     <ul>
        <a href="index.html"><i class="fa fa-home home_1"></i></a>
        <span class="divider">&nbsp;|&nbsp;</span>
        <li class="current-page">Register</li>
     </ul>
   </div>
   <div class="services">
   	  <div class="col-sm-6 login_left">
	     <form>
	  	    <div class="form-group">
		      <label for="edit-name">Name <span class="form-required" title="This field is required.">*</span></label>
		      <input type="text" id="edit-name" [(ngModel)]="user.name" name="name" value="" size="60" maxlength="60" class="form-text required">
		    </div>
		    <div class="form-group">
		      <label for="edit-pass">Password <span class="form-required" title="This field is required.">*</span></label>
		      <input type="password" id="edit-pass" [(ngModel)]="user.password" name="password" size="60" maxlength="128" class="form-text required">
		    </div>
		     <div class="form-group">
		      <label for="edit-pass">Retype Password <span class="form-required" title="This field is required.">*</span></label>
		      <input type="password" id="edit-pass" [(ngModel)]="user.password_re" name="password" size="60" maxlength="128" class="form-text required">
		    </div>
		    <div class="form-group">
		      <label for="edit-name">Email <span class="form-required" title="This field is required.">*</span></label>
		      <input type="text" id="edit-name" [(ngModel)]="user.email" name="email" value="" size="60" maxlength="60" class="form-text required">
		    </div>
		    <div class="form-group">
		      <label for="edit-name">Mobile <span class="form-required" title="This field is required.">*</span></label>
		      <input type="text" id="edit-name" [(ngModel)]="user.mobile_number" name="mobile" value="" size="60" maxlength="60" class="form-text required">
		    </div>

		    <my-date-picker [options]="myDatePickerOptions"
                (dateChanged)="onDateChanged($event)"
                [selDate]="selectedDate"></my-date-picker>
                
		    <div class="age_select">
		      <label for="edit-pass">Date of Birth <span class="form-required" title="This field is required.">*</span></label>
		        <div class="age_grid">
		         <div class="col-sm-4 form_box">
                  <div class="select-block1">
                    <select name='day' [(ngModel)]='user.day'>
	                    <option value="">Date</option>
	                    <option value="1">1</option>
	                    <option value="2">2</option>
	                    <option value="3">3</option>
	                    <option value="4">4</option>
	                    <option value="5">5</option>
	                    <option value="6">6</option>
	                    <option value="7">7</option>
	                    <option value="8">8</option>
	                    <option value="9">9</option>
	                    <option value="10">10</option>
	                    <option value="11">11</option>
	                    <option value="12">12</option>
	                    <option value="13">13</option>
	                    <option value="14">14</option>
	                    <option value="15">15</option>
	                    <option value="16">16</option>
	                    <option value="17">17</option>
	                    <option value="18">18</option>
	                    <option value="19">19</option>
	                    <option value="20">20</option>
	                    <option value="21">21</option>
	                    <option value="22">22</option>
	                    <option value="23">23</option>
	                    <option value="24">24</option>
	                    <option value="25">25</option>
	                    <option value="26">26</option>
	                    <option value="27">27</option>
	                    <option value="28">28</option>
	                    <option value="29">29</option>
	                    <option value="30">30</option>
	                    <option value="31">31</option>
                    </select>
                  </div>
            </div>
            <div class="col-sm-4 form_box2">
                   <div class="select-block1">
                    <select name = 'month' [(ngModel)]='user.month'>
	                    <option value="">Month</option>
	                    <option value="january">January</option>
	                    <option value="february">February</option>
	                    <option value="march">March</option>
	                    <option value="april">April</option>
	                    <option value="may">May</option>
	                    <option value="june">June</option>
	                    <option value="july">July</option>
	                    <option value="august">August</option>
	                    <option value="september">September</option>
	                    <option value="october">October</option>
	                    <option value="november">November</option>
	                    <option value="december">December</option>
                    </select>
                  </div>
                 </div>
                 <div class="col-sm-4 form_box1">
                   <div class="select-block1">
                    <select name ='year' [(ngModel)]='user.year'>
	                    <option value="">Year</option>
	                    <option value="1980">1980</option>
	                    <option value="1981">1981</option>
	                    <option value="1982">1982</option>
	                    <option value="1983">1983</option>
	                    <option value="1984">1984</option>
	                    <option value="1985">1985</option>
	                    <option value="1986">1986</option>
	                    <option value="1987">1987</option>
	                    <option value="1988">1988</option>
	                    <option value="1989">1989</option>
	                    <option value="1990">1990</option>
	                    <option value="1991">1991</option>
	                    <option value="1992">1992</option>
	                    <option value="1993">1993</option>
	                    <option value="1994">1994</option>
	                    <option value="1995">1995</option>
	                    <option value="1996">1996</option>
	                    <option value="1997">1997</option>
	                    <option value="1998">1998</option>
	                    <option value="1999">1999</option>
	                    <option value="2000">2000</option>
	                    <option value="2001">2001</option>
	                    <option value="2002">2002</option>
                    </select>
                   </div>
                  </div>
                  <div class="clearfix"> </div>
                 </div>
              </div>
              <div class="form-group form-group1">
                <label class="col-sm-7 control-lable" for="sex">Sex : </label>
                <div class="col-sm-5">
                    <div class="radios"  >
				        <label for="radio-01" class="label_radio">
				            <input type="radio" [(ngModel)]='user.gender' name="gender" value='m'> Male
				        </label>
				        <label for="radio-02" class="label_radio">
				            <input type="radio" [(ngModel)]='user.gender' name="gender" value="f"> Female
				        </label>
	                </div>
                </div>
                <div class="clearfix"> </div>
             </div>
			  <div class="form-group">
			     <label for="edit-name">Subject <span class="form-required" title="This field is required.">*</span></label>
				 <textarea class="form-control bio" placeholder="" rows="3"></textarea>
			  </div>
			 
			 <span style="color: red">{{registerMessage}}</span>
			  

			  <div class="form-actions">
			    <input type="submit" id="edit-submit" (click)="userRegister()" name="op" value="Register" class="btn_1 submit">
			  </div>


		 </form>


	  </div>
	  <div class="col-sm-6">
	     <ul class="sharing">
			<li><a href="#" class="facebook" title="Facebook"><i class="fa fa-boxed fa-fw fa-facebook"></i> Share on Facebook</a></li>
		  	<li><a href="#" class="twitter" title="Twitter"><i class="fa fa-boxed fa-fw fa-twitter"></i> Tweet</a></li>
		  	<li><a href="#" class="google" title="Google"><i class="fa fa-boxed fa-fw fa-google-plus"></i> Share on Google+</a></li>
		  	<li><a href="#" class="linkedin" title="Linkedin"><i class="fa fa-boxed fa-fw fa-linkedin"></i> Share on LinkedIn</a></li>
		  	<li><a href="#" class="mail" title="Email"><i class="fa fa-boxed fa-fw fa-envelope-o"></i> E-mail</a></li>
		 </ul>
	  </div>
	  <div class="clearfix"> </div>
   </div>
  </div>

  	
	  
	  <div *ngIf='showOtp' class="form-group" style="text-align: center;">
			      <label for="edit-name">Enter the OTP sent to your email <span class="form-required" title="This field is required."></span></label>
			      <input type="text" id="edit-name" [(ngModel)]="input_otp" name="name" value="" size="60" maxlength="60" class="form-text required" style="max-width: 30%;font-size: 30px;font-weight: 600;margin: 0 auto;height: 50px;text-align: center;">
	  			<span style="color: red;">{{otpMessage}}</span>
	  			<div class="form-actions" style="text-align: center;">
				    <input type="submit" id="edit-submit" (click)="verifyOtp()" value="Submit" class="btn_1 submit">
				  </div>
	  </div>

  	
	  
	  <div *ngIf='successTick' class="form-group" style="text-align: center;">
			      <img src="https://media.tenor.com/images/771577ac99bc46709e85e2f8ad5376ea/tenor.gif">
	  </div>



</div>
